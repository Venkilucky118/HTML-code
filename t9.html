<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #box{
            border: 2px solid black;
            overflow: auto;
            height: 300px;
            width: 300px;
        }
        #red{
            background-color: red;
            height: 300px; ;
            width: 150px;
            float: left;
        }
        
        #green{
            background-color: green;
            height: 300px;
            width: 150px;
            float: right;

        }
        
    </style>
</head>
<body>
    <div id="box">
<div id="red"></div>
<div id="green"></div>
    </div>
</body>
</html>
